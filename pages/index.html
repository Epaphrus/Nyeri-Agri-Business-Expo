<!DOCTYPE html>
<html lang="en">

<head>
   
    <link rel="icon" type="image/x-icon" href="/static/images/Nyeri_Chaka_Agri_Expo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyeri Agribusiness Expo</title>
    <style>
        *{
            font-family: 'Lato', sans-serif;
        }
        .countdown-tile {
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: black;
            font-weight: bold;
            margin-bottom: 5px;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <section>
        <!-- NAVBAR SECTION  -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a href="https://sayaeventsint.com" target="_blank">
                    <img style="height: 80px;" src="/static/images/Saya-Events-Logo-2.png" alt="Saya events logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-medium px-5 ">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Agenda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Speakers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Trainings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logistics</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Accommodation</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container">
            <div class="py-3">
                <img style=" width: 100%;" src="/static/images/Nyeri_Chaka_Agri_Expo.png" alt="Nyeri_Chaka_Agri_Expo">
            </div>

            <!-- COUNTDOWN CODE  -->
            <div>
                <!-- Bootstrap JS and jQuery (required for countdown functionality) -->
                <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
                <div class="container mt-5">
                    <h1 class="text-center mb-4">Agri Business Expo Countdown</h1>
                    <div class="row justify-content-center">
                        <div class="col-md-3 text-center">
                            <div id="days" class="countdown-tile"></div>
                        </div>
                        <div class="col-md-3 text-center">
                            <div id="hours" class="countdown-tile"></div>
                        </div>
                        <div class="col-md-3 text-center">
                            <div id="minutes" class="countdown-tile"></div>
                        </div>
                        <div class="col-md-3 text-center">
                            <div id="seconds" class="countdown-tile"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- REGISTRATION BUTTON  -->
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center">
                        <div class="my-5">
                            <a href="">
                                <button type="button" class="btn btn-primary">Register Now</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>


    </section>

    <script src="/static/js/countdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
